<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaytron</title>
    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-container" class="video-overlay">
        <video id="startup-video" width="100%" height="100%" preload="auto" muted playsinline>
            <source src="assets/video/init.mp4" type="video/mp4">
        </video>
        <button id="start-btn" hidden>INITIALIZE</button>
    </div>

    <div class="container-fluid" id="main-interface" hidden>
        
        <section id="Oval">
            <div class="row h-100"> <div class="col-md-12 d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
                    
                    <div class="d-flex justify-content-center align-items-center" style="position: relative; margin-bottom: 20px;">
                        <canvas id="canvasOne" width="600" height="300"></canvas>
                        <div id="jarvisHood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                    </div>

                    <h5 class="text-light text text-center mb-4">Ask me Anything...</h5>
                    
                    <div class="w-100 d-flex justify-content-center">
                        <div id="TextInput"><!-- Input Field Area -->
                            <input type="text" class="input-field" id="chatbox" placeholder="Type here...">
                            <button id="SendBtn" class="glow-on-hover"><i class="bi bi-send"></i></button>
                            <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                            <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></button>
                            <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section id="SiriWave" hidden>
            <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
                <p class="text-light mb-4 text-center siri-message" style="font-size: 28px;">Hello</p>
                <div id="siri-container"></div>
            </div>
        </section>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    <script src="script.js"></script>
    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="/eel.js"></script>
</body>
</html>
